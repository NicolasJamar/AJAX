<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX</title>
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
 	 <link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>
<body>


	<div class="grid-container centered">
		<div class="grid-100">
			<div class="contained">
				<div class="grid-100">
					<div class="heading">
						<h1>Flickr Photos</h1>
						<p>Appuie sur le bouton pour voir les dernières images stockées dans Flickr</p>
					</div>
					<ul class="filter-select">
						<li><button>toto</button></li>
						<li><button>titi</button></li>
						<li><button>choucroute</button></li>
					</ul>
				</div>

				<div id="photos">
					
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('button').click(function () {
			 	var flickrAPI = 'https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?';
			 	var animal = $(this).text();
			 	var flickrOptions = {
			 		tags : animal,
			 		format :'json'
			 	};
			 	function displayPhotos (data){
			 		var photoHTML = '';
			     $.each(data.items,function(i,photo) {   //"items" = le nom de l'array dans le JSON
			       photoHTML += '<li class="grid-25 tablet-grid-50">';
			       photoHTML += '<a href="' + photo.link + '" class="image">'; //".link" = tag dans le JSON
			       photoHTML += '<img src="' + photo.media.m + '"></a></li>'; //".media.m" = tag dans un tag dans le JSON
			     }); // end each
			     photoHTML = '<ul>'+photoHTML+'</ul>';
			     $('#photos').html(photoHTML);
			 	}
			   
			   $.getJSON(flickrAPI, flickrOptions, displayPhotos);
			   // $.getJSON(1.URL de l API, 2.les infos qu on doit prendre sur le fichier JSON, 3.Comment dispose-t-on les données)
			 }); // end click
		});

	</script>
	














</body>
</html>
