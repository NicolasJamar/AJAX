<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX</title>
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
 	 <link rel="stylesheet" href="main.css">
	<!-- <script type="text/javascript" src="jquery.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>
<body>


	<div class="grid-container centered">
		<div class="grid-100">
			<div class="contained">
				<div class="grid-100">
					<div class="heading">
						<h1>Flickr Photo Feeder</h1>
						<p>Choose which kind of animal you'd like to return photos of...</p>
					</div>
					<ul class="filter-select">
						<li><button>Dog</button></li>
						<li><button>Cat</button></li>
						<li><button>Eagle</button></li>
					</ul>
				</div>

				<div id="photos">

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			// $('button').click(function(){

			// })
			// $.getJSON(1.URL de l API, 2.les infos qu on doit prendre sur le fichier JSON, 3.Comment dispose-t-on les donn√©es)

			$('button').click(function () {
			 
			   // the AJAX part
			   var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
			   var animal = $(this).text();
			   var flickrOptions = {
			     tags: animal,
			     format: "json"
			   };
			   function displayPhotos(data) {
			     var photoHTML = '<ul>';
			     $.each(data.items,function(i,photo) {
			       photoHTML += '<li class="grid-25 tablet-grid-50">';
			       photoHTML += '<a href="' + photo.link + '" class="image">';
			       photoHTML += '<img src="' + photo.media.m + '"></a></li>';
			     }); // end each
			     photoHTML += '</ul>';
			     $('#photos').html(photoHTML);
			   }
			   $.getJSON(flickerAPI, flickrOptions, displayPhotos);

			 }); // end click
	});

	</script>
	
</body>
</html>
